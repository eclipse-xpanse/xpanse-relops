---
apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-collector-config
data:
  otel-collector.yml: |
    receivers:
      otlp:
        protocols:
          http:
            endpoint: "0.0.0.0:4318"
          grpc:

    processors:
      # batch metrics before sending to reduce API usage
      batch:

    exporters:
      debug:
        verbosity: detailed
      prometheus:
        endpoint: "0.0.0.0:8889"
      otlp:
        endpoint: tempo:4317  # tempo container host and port
        tls:
          insecure: true
      otlphttp/loki:
        endpoint: "http://loki:3100/loki/api/v1/push"

    extensions:
      # responsible for responding to health check calls on behalf of the collector.
      health_check:
        endpoint: 0.0.0.0:13133
      # fetches the collectorâ€™s performance data
      pprof:
      # serves as an http endpoint that provides live debugging data about instrumented components.
      zpages:

    service:
      extensions: [health_check, pprof, zpages]
      pipelines:
        # for now we only interested about metrics...
        metrics:
          receivers: [otlp]
          processors: [batch]
          exporters: [prometheus]
        traces:
          receivers: [otlp]
          processors: [batch]
          exporters: [otlp]  # name here should match the exporter name for tempo which is otlp
        logs:
          receivers: [otlp]
          exporters: [otlphttp/loki]


---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-collector
spec:
  replicas: 2
  selector:
    matchLabels:
      app: otel-collector
  template:
    metadata:
      labels:
        app: otel-collector
    spec:
      containers:
        - name: otel-collector
          image: otel/opentelemetry-collector-contrib:latest
          imagePullPolicy: IfNotPresent
          args:
            - "--config=/etc/otelcol-config/otel-collector.yml"
          volumeMounts:
            - name: otel-config
              mountPath: /etc/otelcol-config
      volumes:
        - name: otel-config
          configMap:
            name: otel-collector-config
            items:
              - key: otel-collector.yml
                path: otel-collector.yml

---
apiVersion: v1
kind: Service
metadata:
  name: otel-collector
spec:
  selector:
    app: otel-collector
  ports:
    - protocol: TCP
      port: 4317           # Exposed port for other pods to use
      targetPort: 4317
      name: grpc
    - protocol: TCP
      port: 4318           # HTTP port if used
      targetPort: 4318
      name: http
    - protocol: TCP
      port: 13133           # HTTP port if used
      targetPort: 13133
      name: http-health-check
  type: ClusterIP          # Default; only accessible within the cluster
