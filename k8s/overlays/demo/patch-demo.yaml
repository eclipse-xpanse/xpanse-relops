---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: xpanse
spec:
  replicas: 2
  template:
    spec:
      initContainers:
        - name: wait-for-db
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for MySQL to be ready..."
              until nc -z db 3306; do
                sleep 3
              done
              echo "MySQL is up!"
              

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tofu-maker
spec:
  replicas: 2
  template:
    spec:
      affinity:
        podAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - tofu-maker
              # This ensures all tofu-maker pods go to the same node
              topologyKey: kubernetes.io/hostname
      containers:
        - name: tofu-maker
          volumeMounts:
            - mountPath: /data/shared/tofu-maker/callback-response-store
              name: shared-storage
      volumes:
        - name: shared-storage
          hostPath:
            path: /data/shared/tofu-maker/callback-response-store
            type: DirectoryOrCreate

